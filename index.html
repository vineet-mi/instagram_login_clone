<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container  flex-col flex mx-auto items-center justify-center mt-40">
        <div class="box bg-white p-8 rounded-xl relative shadow-2xl flex-col flex">
            <img class="w-60 mx-12" src="instagram.png" alt="">
            <input class="px-4 py-2 pr-36 border bg-gray-100 outline-gray-400 h-12" type="name" placeholder="Enter number">
            <input class="px-4 py-2 my-4 pr-36 border bg-gray-100 outline-gray-400 h-12" type="text" placeholder="Passward">
            <button class="btn bg-blue-600 py-2 text-white my-2 rounded-sm hover:bg-blue-700 h-12">Log In</button>
            <br>
            <hr class="w-2/6"><span class="text-center -mt-3">Or</span><hr class="w-2/6 ml-56 -mt-3">
            <br>
            <spam class="fb-Log text-center my-4 text-blue-600 hover:underline cursor-pointer text-md mt-4">Log in With Facebook</spam>
            <img class="w-8 mx-14 -mt-11 " src="facebook-icon.png">
            <spam class="fg-Log text-center text-blue-600 hover:underline cursor-pointer text-sm my-2 mr-3">Forget Passward?</spam>
            
        </div>
        <div class="last bg-white rounded-sm relative shadow-2xl flex-col flex px-24 mt-4">
            <span class="text px-1 py-4 ">Don't have a account?<span class="text-blue-600 hover:underline cursor-pointer ">Signup</span></span>
            <span class="absolute  -bottom-8 text-sm text-center mx-16 hover:underline hover:text-blue-600 cursor-pointer">Get the app</span>
        </div>

    </div>
</body>
</html>
